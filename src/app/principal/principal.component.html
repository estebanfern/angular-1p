<table>
  <thead class="text-primary">
  <tr>
    <th>user id</th>
    <th>id post</th>
    <th>titulo</th>
    <th>cuerpo</th>

  </tr>
  </thead>
  <tbody>

  </tr>


  </tbody>

</table>
